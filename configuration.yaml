    id: '90dd15b6669e979ec5c28ef12f91628026c2c87bb79ce26ec8cc98bf003cd6c9'
    secret: '09160782755bf3dd577c6330ad1e7380822761afab50b3159604d36dc5796876'
    username: pstryku
    days: 7

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

mqtt:
  broker: m21.cloudmqtt.com
  port: 22043
  client_id: home
  keepalive: 60
  username: home
  password: !secret mqtt_pass
  certificate: auto

